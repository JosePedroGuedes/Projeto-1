<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="/css/register.css">
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h2 id="formTitle">Login</h2>
        <form id="loginForm">
          <div class="form-group">
            <label for="loginEmail">Email address</label>
            <input type="email" class="form-control" id="loginEmail" placeholder="Enter email" required>
          </div>
          <div class="form-group">
            <label for="loginPassword">Password</label>
            <input type="password" class="form-control" id="loginPassword" placeholder="Password" required>
          </div>
          <p class="mt-3">If you don't have an <a href="#" id="switchToRegister">account</a></p>
          <button type="submit" class="btn btn-primary">Login</button>
        </form>

        <!-- Registration form -->
        <form id="registerForm" style="display: none;">
          <div class="form-group">
            <label for="registerUsername">Username</label>
            <input type="text" class="form-control" id="registerUsername" placeholder="Username" required>
          </div>
          <div class="form-group">
            <label for="registerEmail">Email address</label>
            <input type="email" class="form-control" id="registerEmail" placeholder="Enter email" required>
          </div>
          <div class="form-group">
            <label for="registerPassword">Password</label>
            <input type="password" class="form-control" id="registerPassword" placeholder="Password" required>
          </div>
          <p class="mt-3">Already have an account <a href="#" id="switchToRegister">login</a></p>
          <button type="submit" class="btn btn-primary">Register</button>
        </form>

        <!-- Message display -->
        <div id="message" class="mt-3"></div>
      </div>
    </div>
  </div>

  <!-- Views -->
  <script src="../js/views/AutenticarView.js"></script>
</body>
</html>
