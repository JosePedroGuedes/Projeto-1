<body>
    <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TSIW</title>

    <!-- Referência ao Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Referência ao CSS personalizado -->
    <link rel="stylesheet" href="/css/loginStyles.css">

    <!-- Referência a fonte utilizada -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap" rel="stylesheet">


</head>

<body>
    <div class="left">
        <div class="image">
            <img src="/img/Loginimage.png" class="Loginimage" alt="Loginimage">
        </div>
    </div>
    <div class="right">
        <div class="return">
            <a href="/index.html">Return</a>
        </div>
        <div class="login">
            <h1>Login</h1>
        </div>
        <br>
        <div class="login">
            <div class="name">
                <input type="text" id="name" name="name" placeholder="Your email/name">
            </div>
            <div class="password">
                <input type="password" id="password" name="password" placeholder="Password">
            </div>
        </div>
        <br>
        <br>
        <div class="loginbuttons">
            <button class="registerbut" onclick="finishRegistration()">Register</button>
            <button class="loginbut" onclick="redirectToSignIn()">Login</button>
        </div>
    </div>
</body>

</html>
</body>
</html>
