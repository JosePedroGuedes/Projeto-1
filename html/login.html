<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login TSIW - Tecnologias e Sistemas de Informação Web</title>
  <link rel="icon" type="image/png" href="/img/Logo.png">


  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="/css/register.css">
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h2 id="formTitle">Login</h2>

        <!--Login form-->
        <form id="loginForm">
          <div class="form-group">
            <label for="loginEmail">Email</label>
            <input type="email" class="form-control" id="loginEmail" placeholder="Enter email" required>
          </div>
          <div class="form-group">
            <label for="loginPassword">Palavra-passe</label>
            <input type="password" class="form-control" id="loginPassword" placeholder="Palavra-passe" required>
          </div>
          <p class="mt-3">Ainda não tens uma conta? <a href="#" id="switchToRegister">criar</a></p>
          <button type="submit" class="btn btn-primary">Login</button>
        </form>

        <!-- Registration form -->
        <form id="registerForm" style="display: none;">
          <div class="form-group">
            <label for="registerUsername">Nome</label>
            <input type="text" class="form-control" id="registerUsername" placeholder="Username" maxlength="10" required>
          </div>
          <div class="form-group">
            <label for="registerEmail">Email</label>
            <input type="email" class="form-control" id="registerEmail" placeholder="Enter email" required>
          </div>
          <div class="form-group">
            <label for="registerPassword">Palavra-passe</label>
            <input type="password" class="form-control" id="registerPassword" placeholder="Password" required>
          </div>
          <p class="mt-3">Já tens uma conta criada? <a href="#" id="switchToLoginForm">login</a></p>
          <button type="submit" class="btn btn-primary">Registar</button>
        </form>

        <!-- Message display -->
        <div id="message" class="mt-3"></div>
      </div>
    </div>
  </div>

  <!-- Views -->
  <script type="module" src="../js/views/AutenticarView.js"></script>
</body>
</html>
